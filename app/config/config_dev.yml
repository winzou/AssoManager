imports:
    - { resource: parameters_dev.ini }
    - { resource: config.yml }


framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar:             true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

assetic:
    use_controller: true

# application/config/config_dev.yml
web_profiler_extra:
    routing:    true
    container:  true
    assetic:    true
    twig:       true

